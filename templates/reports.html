{% extends "base.html" %}
{% block content %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/reports.css') }}">
{% endblock %}
<div id="appContainer">
  {% include "partials/header.html" %}
  <div id="appContent">
    {% include "partials/sidebar.html" %}
    <main class="main-panel">
      <div class="container main-content">
        <div id="reportsPage">
          <div class="page-header">
            <h2 class="page-title">Generate Reports</h2>
            <p class="page-subtitle">Create and export detailed reports based on issue data.</p>
          </div>

          <div class="filter-panel">
            <div class="filter-grid report-form-grid">
              <div class="form-group">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-input" id="reportStartDate" />
              </div>
              <div class="form-group">
                <label class="form-label">End Date</label>
                <input type="date" class="form-input" id="reportEndDate" />
              </div>
              <div class="form-group">
                <label class="form-label">Status</label>
                <select class="form-select" id="reportStatusFilter">
                  <option value="All">All Statuses</option>
                  <option value="Pending">Pending</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Resolved">Resolved</option>
                </select>
              </div>
              <div class="form-group">
                <button class="btn btn-primary" style="width: 100%;" onclick="generateReport()">Generate Report</button>
              </div>
            </div>
          </div>

          <div id="reportOutput" style="display: none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
              <h3 class="page-title" style="margin-bottom:0;" id="reportTitle">Report</h3>
              <button class="btn btn-secondary" onclick="window.print()">
                <i data-lucide="printer" style="width:16px; height:16px; vertical-align:middle; margin-right:0.5rem;"></i>
                Print Report
              </button>
            </div>
            <div id="reportContent"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="{{ url_for('static', filename='js/reports.js') }}"></script>
{% endblock %}
